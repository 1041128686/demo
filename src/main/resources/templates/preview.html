<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>markdown</title>
        <link rel="stylesheet" th:href="@{/css/style.css}" />
        <link rel="stylesheet" th:href="@{/css/editormd.preview.css}" />
        <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
        <link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon" />
        <style>            
            .editormd-html-preview {
                width: 90%;
                margin: 0 auto;
            }
        </style>
    </head>
    <body style="background-color: #333">
    <div class="container">
        <div id="layout">
            <header>
                <h1 style="color: #ffffff;" th:text="${article.title}">title</h1>
            </header>
            <div id="editormd-view">
                <textarea style="display:none;" th:text="${article.content}">###Hello world!</textarea>
            </div>
        </div>
    </div>


        <!-- <script src="js/zepto.min.js"></script>
		<script>		
			var jQuery = Zepto;  // 为了避免修改flowChart.js和sequence-diagram.js的源码，所以使用Zepto.js时想支持flowChart/sequenceDiagram就得加上这一句
		</script> -->
        <script th:src="@{/js/jquery.js}"></script>
        <script th:src="@{/js/md/lib/marked.min.js}"></script>
        <script th:src="@{/js/md/lib/prettify.min.js}"></script>
        <script th:src="@{/js/md/lib/raphael.min.js}"></script>
        <script th:src="@{/js/md/lib/underscore.min.js}"></script>
        <script th:src="@{/js/md/lib/sequence-diagram.min.js}"></script>
        <script th:src="@{/js/md/lib/flowchart.min.js}"></script>
        <script th:src="@{/js/md/lib/jquery.flowchart.min.js}"></script>
        <script th:src="@{/js/md/editormd.js}"></script>
        <script type="text/javascript">
            $(function() {

                var editormd_view = editormd.markdownToHTML("editormd-view", {
                    htmlDecode      : "style,script,iframe",  // you can filter tags decode
                    emoji           : true,
                    taskList        : true,
                    tex             : true,  // 默认不解析
                    flowChart       : true,  // 默认不解析
                    sequenceDiagram : true,  // 默认不解析
                });
            });
        </script>
    </body>
</html>
