<!DOCTYPE html>
<html lang="cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>注册</title>
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/popper.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/signin.css}">

</head>
<body>
<div id="app">

                <form class="form-signin" th:action="@{/register}" method="post">
                    <h2 class="form-signin-heading"  th:text="${exception}"></h2>
                    <h2 class="form-signin-heading">Please Register</h2>
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
                    <label for="password" class="sr-only">Password</label>
                    <input  type="password" id="password" name="password" class="form-control" autocomplete="new-password" placeholder="Password" required >
                    <label for="phone" class="sr-only">Phone</label>
                    <input  type="text" id="phone" name="phone" class="form-control"  placeholder="Phone" required >
                    <label for="code" class="sr-only">Code</label>
                    <input  type="text" id="code" name="code" class="form-control"  placeholder="Code" required>
                    <button class="btn btn-lg btn-primary btn-block" type="button" id="getCode"  >Get Code</button>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
                    <div class="alert alert-danger alert-dismissable" style="display: none" id="alert">
                        <button type="button" class="close" data-dismiss="alert"
                                aria-hidden="true">
                            &times;
                        </button>
                        格式有误！
                    </div>
                    <div class="alert alert-success alert-dismissable" style="display: none" id="success">
                        <button type="button" class="close" data-dismiss="alert"
                                aria-hidden="true">
                            &times;
                        </button>
                        成功！很好地完成了提交。
                    </div>
                </form>
        </div>



<script>


    $("#getCode").click(function () {
        if ($("#phone").val().length!=11){
            $("#alert").css("display","inherit");

        }else {
            $("#alert").css("display","none");
            $.post("http://localhost:8080/sendsms",{
                phone:$("#phone").val()
            },function () {
                $("#success").css("display","inherit");
            })
        }


    })




</script>
</body>

</html>
